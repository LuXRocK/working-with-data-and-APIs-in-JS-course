<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.1 exercise </title>
</head>
<body>
    <h1>Fetching a poem</h1>
    <p id="poem"></p>

    <script>
        console.log('about to fetch a poem')
        getPoem()
        .then(response => {
            console.log('yay');
        })
        .catch(error => {
            console.log('error!');
            console.error(error);
        });

        async function getPoem(){
            const response = await fetch('poem.txt');
            const text = await response.text();
            document.getElementById('poem').innerHTML = text;
        }

    </script>
</body>
</html>
