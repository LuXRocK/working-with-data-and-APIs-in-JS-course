<body>
    <h1>Data selfie App</h1>

    <p>This is a Data Selfie App inspired by Joey Lee's app</p>
    <a href="welcome.html"><p>Go to Welcome Page</p></a>
    <a href="sub.html"><p>Go to Farewell Page</p></a>
    <h2>Showing user his location using leaflet.js</h2>
    <p>
        latitude: <span id="lat"></span>&deg;<br>
        longitude: <span id="lon"></span>&deg;<br>
    </p>

    <script>
        if ('geolocation' in navigator) {
            console.log('geolocation available');

            navigator.geolocation.getCurrentPosition( async position => {
                // console.log(position);
                let lat = position.coords.latitude;
                let lon = position.coords.longitude;

                document.getElementById('lat').textContent = lat.toFixed(2);
                document.getElementById('lon').textContent = lon.toFixed(2);


                const data = { lat, lon };
                const options = {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data), 
                }
                const response = await fetch('/api', options)
                const datajson = await response.json();
                console.log(datajson);
            });
        }else{
            console.log('geolocation unavailable');
        }
    </script>
</body>
</html>
